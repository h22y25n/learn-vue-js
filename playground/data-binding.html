<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Binding</title>
  </head>
  <body>
    <div id="app">
      <span>{{ str }}</span>
      <p>{{ num }}</p>
      <p>{{ doubleNum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          str: 'hi! i am calculator',
          num: 10,
          // 어떤 데이터 값에 따라 바뀌는 경우 아래의 computed 속성을 사용할 수 있다
          // doubleNum: num * 2
        },
        computed: {
          doubleNum: function() {
            return this.num * 2;
          }
        }
      })
    </script>
  </body>
</html>
